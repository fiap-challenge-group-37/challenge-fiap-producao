apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-fiap-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: challenge-fiap-api
  template:
    metadata:
      labels:
        app: challenge-fiap-api
    spec:
      containers:
        - name: api
          image: challenge-fiap-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          readinessProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
