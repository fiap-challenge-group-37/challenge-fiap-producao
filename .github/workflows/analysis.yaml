name: SonarQube Analysis
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Build and Analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=fiap-challenge-group-52 \
            -Dsonar.projectKey=fiap-challenge-group-52_challenge-fiap-app

      - name: Check PR Coverage (70%)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sleep 15

          PROJECT_KEY="fiap-challenge-group-52_challenge-fiap-app"

          # Busca coverage do New Code (PR)
          NEW_COVERAGE=$(curl -s -u "$SONAR_TOKEN:" \
            "https://sonarcloud.io/api/measures/component?component=$PROJECT_KEY&metricKeys=new_coverage" \
            | jq -r '.component.measures[0].value // "0"')

          echo "New Code Coverage: $NEW_COVERAGE%"

          if (( $(echo "$NEW_COVERAGE < 70" | bc -l) )); then
            echo "❌ New Code Coverage $NEW_COVERAGE% está abaixo de 70%"
            exit 1
          fi
